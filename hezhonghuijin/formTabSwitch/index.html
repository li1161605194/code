<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>切换tab切换标签页</title>
    <link rel="shortcut icon" href="http://lstcode.applinzi.com/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="../res/css/common.css">
    <link rel="stylesheet" type="text/css" href="../res/css/bootstrap.min.css">
</head>

<body>
    <div class="box-content">
        <form id="formTag" class="">
            <div class="tabSwitchTag">
                <div class="form-group">
                    <label class="col-sm-2 control-label">车型1111：</label>
                    <div class="col-sm-4">
                        <input type="text" ms-duplex="@vo.clxh" readonly class="form-control" placeholder="请输入文本">
                        <input type="hidden" name="stockId" ms-duplex="@vo.id">
                    </div>
                    <label class="col-sm-2 control-label">底盘号：</label>
                    <div class="col-sm-4">
                        <input type="text" ms-duplex="@vo.qdph" readonly class="form-control" placeholder="请输入文本">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">销售地区：</label>
                    <div class="col-sm-4">
                        <select class="form-control chosen-select" data-model="Area" ms-duplex="@xsdq" ms-rules="{ required: true}" name="xsdq">
                        </select>
                    </div>
                    <label class="col-sm-2 control-label">销售渠道：</label>
                    <div class="col-sm-4">
                        <select class="form-control chosen-select" data-model="Enum" data-type="2" data-code="SaleXsqdEnum" ms-duplex="@xsqd" ms-rules="{ required: true}" name="xsqd">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">销售顾问：</label>
                    <div class="col-sm-4">
                        <select class="form-control chosen-select" data-model="Staff" ms-duplex="@staffId" ms-rules="{ required: true}" name="staffId">

                    </div>
                    <label class="col-sm-2 control-label">客户类型：</label>
                    <div class="col-sm-4">
                        <select class="form-control chosen-select" data-model="Enum" data-type="2" data-code="SaleKhlxEnum" ms-duplex="@khlx" ms-rules="{ required: true}" name="khlx"></select>
                    </div>
                </div>
            </div>

    <script type="text/javascript" src="../res/js/jquery.min.js"></script>
    <script type="text/javascript" src="tabSwitch.js"></script>
    <script type="text/javascript">
    $(function() {
        $("#formTag").tabSwitch({
            tabNum: 1,
            showTabChoiceSpan: true,
            operaBtnHide: true,
            tabName: ["1.车辆配置信息", "2.车辆购买确认信息", "3.完成"]
        });
