<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div id="popup">
        <div class="overlay"></div>
        <div class="content">
            <section class="srv-time-selector">
                <div class="bar bar-1">
                    <h1>选择服务时间</h1> <img width="14" src="delete_weici2_icon.png"></div>
                <div class="bd">
                    <div class="header">
                        <div class="data-picker">
                            <div class="wrapper">
                                <button id="scroll-0" class="current">
                                    <span>2018-03-26-周一</span>
                                </button>
                                <button id="scroll-1" class="">
                                    <span>2018-03-27-周二</span>
                                </button>
                                <button id="scroll-2" class="">
                                    <span>2018-03-28-周三</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="hours">
                        <div class="wrapper">
                            <div class="chose-time">
                                <button class="hour-this">10:00</button>
                                <button class="hour-this">10:30</button>
                                <button class="hour-this chosed">11:00</button>
                                <button class="hour-this">11:30</button>
                                <button class="hour-this">12:00</button>
                                <button class="hour-this">12:30</button>
                                <button class="hour-this">13:00</button>
                                <button class="hour-this">13:30</button>
                                <button class="hour-this">14:00</button>
                                <button class="hour-this">14:30</button>
                                <button class="hour-this">15:00</button>
                                <button class="hour-this">15:30</button>
                                <button class="hour-this">16:00</button>
                                <button class="hour-this">16:30</button>
                                <button class="hour-this">17:00</button>
                            </div>
                        </div>
                    </div>
                    <div class="hours">
                        <div class="wrapper">
                            <div class="chose-time">
                                <button class="hour-this">张三</button>
                                <button class="hour-this">李四</button>
                                <button class="hour-this chosed">小明</button>
                                <button class="hour-this">下滑</button>
                                <button class="hour-this">但还是</button>
                                <button class="hour-this">法定是</button>
                                <button class="hour-this">豆腐乳</button>
                                <button class="hour-this">服个软</button>
                                <button class="hour-this">供热我</button>
                            </div>
                        </div>
                    </div>
                    <div class="out">
                        <button class="submit">确定</button>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
