<!DOCTYPE html>
<html ng-app="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="applicable-device" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="application-name" content="李石涛杨歌">
<link rel="stylesheet" href="../res/css/common/common.css" />
<script type="text/javascript" src="../res/js/unit/Angular.js"></script>

<title>web-angular.js-code</title>
<link rel="shortcut icon" href="http://lstcode.applinzi.com/images/favicon.ico" type="image/x-icon">
</head>
<body>
	<div class="function-border-eve">
	   <p>名字 : <input type="text" ng-model="name"></p>
	   <h1>Hello {{name}}</h1>
	</div>
	<div class="function-border-odd">
	   <h2>价格计算器</h2>
		数量： <input type="number" ng-model="quantity">
		价格： <input type="number" ng-model="price">
		<p><b>总价：</b> {{ (quantity * price) | currency }}</p>
	</div>

	<script src="../res/js/unit/jquery.min.js"></script> 
	<script src="../res/js/page/namesController.js"></script> 
</body>
</html>
