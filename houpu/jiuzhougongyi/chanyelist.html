    <script type="text/javascript">
    $(document).ready(function() {
        $dragBln = false;
        $(".main_image").touchSlider({
            flexible: true,
            speed: 200,
            btn_prev: $("#btn_prev"),
            btn_next: $("#btn_next"),
            paging: $(".flicking_con a"),
            counter: function(e) {
                $(".flicking_con a").removeClass("on").eq(e.current - 1).addClass("on");
            }
        });
        $(".imgli").bind("mousedown", function() {
            $dragBln = false;
        });
        $(".imgli").bind("dragstart", function() {
            $dragBln = true;
        });
        $(".imgli a").click(function() {
            if ($dragBln) {
                return false;
            }
        });
        timer = setInterval(function() {
            $("#btn_next").click();
        }, 3500);
        $(".imgli").mouseover(function() {
            clearInterval(timer);
        }).mouseleave(function() {
            timer = setInterval(function() {
                $("#btn_next").click();
            }, 3500);
        });


        touch.on('.imgli', 'swipeleft', function(ev){
	            $("#btn_next").click();
        });
        touch.on('.imgli', 'swiperight', function(ev){
	            $("#btn_prev").click();
        });
        touch.on('.imgli', 'touchstart', function(ev){
                clearInterval(timer);
        });
        touch.on('.imgli', 'touchend', function(ev){
        	clearInterval(timer);
            timer = setInterval(function() {
                $("#btn_next").click();
            }, 3500);
        });
    });
    </script>
