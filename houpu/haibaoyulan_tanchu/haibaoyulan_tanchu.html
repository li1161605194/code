	<script type="text/javascript">
		var fleg=1;
		$(function(){
			$("#zonggeshu").html($(".hb_list_common").size());
			$("#pagenum").html(Math.ceil($(".hb_list_common").size()/3));
			$("#dq_pagenum").html("1");
			$(".hb_list_commonzk").width($(".hb_list_common").size()*228);
			$(document).on('click', '.hb_left', function(event) {
				if(fleg==1){
					fleg=2;
					pageleft($(this));
					event.preventDefault();
				}
			});
			$(document).on('click', '.hb_right', function(event) {
				if(fleg==1){
					fleg=2;
					pageright($(this));
					event.preventDefault();
				}
			});
			$(document).on("click",".hb_img_tuk",function(event){
				$(".hb_img_tuk").removeClass('xuanz');
				$(this).addClass('xuanz');
				event.preventDefault();
			})
		})
		function pageleft(_this){
			if(parseInt($("#dq_page").val())==1){
				alert("已经是第一页了");
			}else{
				$(".hb_list_commonzk").animate({left:parseInt($(".hb_list_commonzk").position().left)+688+"px"},1500);
				$("#dq_page").val(parseInt($("#dq_page").val())-1);
				$("#dq_pagenum").html(parseInt($("#dq_page").val()));
				if(parseInt($("#dq_page").val())==1){
				}
			}
			setTimeout(function(){fleg=1;},1500);
		}
		function pageright(_this){
			if(parseInt($("#dq_page").val())>=Math.ceil($(".hb_list_common").size()/3)){
				alert("最后一页了");
			}else{
				$(".hb_list_commonzk").animate({left:-688*parseInt($("#dq_page").val())+"px"},1500);
				$("#dq_page").val(parseInt($("#dq_page").val())+1);
				$("#dq_pagenum").html(parseInt($("#dq_page").val()));
				if(parseInt($("#dq_page").val())>=Math.ceil($(".hb_list_common").size()/3)){
				}
			}
			setTimeout(function(){fleg=1;},1500);
		}
