<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta name="applicable-device" content="mobile">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Cache-Control" content="no-cache">
<meta name="application-name" content="李石涛杨歌">
<link rel="stylesheet" href="main.css" />
<script type="text/javascript" src="jquery.min.js"></script>
<title>环形导航手机快捷导航</title>
<link rel="shortcut icon" href="http://lstcode.applinzi.com/images/favicon.ico" type="image/x-icon">
</head>
<body>
	<div>
		<div>
			<div id="menuIcon" class="layout" style="">
		        <div class="circle">
		            <div class="ring">
		                <a href="/m-Mobile" class="menuItem fa fa-menu-home fa-2x" style="left: 50%; top: 15%;"></a>
		                <a href="/m-Mobile/Share/Index" class="menuItem fa fa-menu-share fa-2x" style="left: 74.7487%; top: 25.2513%;"></a>
		                <a href="/m-Mobile/Search/Search" class="menuItem fa fa-menu-search fa-2x" style="left: 85%; top: 50%;"></a>
		                <a href="/m-Mobile/Cart/Cart" class="menuItem fa fa-menu-cart fa-2x" style="left: 74.7487%; top: 74.7487%;"></a>
		                <a href="/m-Mobile/Member/Center" class="menuItem fa fa-menu-member fa-2x" style="left: 50%; top: 85%;"></a>
		                <a href="/m-Mobile" class="menuItem fa fa-user fa-2x" style="left: 25.2513%; top: 74.7487%;"></a>
		                <a href="/m-Mobile" class="menuItem fa fa-trash-o fa-2x" style="left: 15%; top: 50%;"></a>
		                <a href="/m-Mobile" class="menuItem fa fa-star fa-2x" style="left: 25.2513%; top: 25.2513%;"></a>
		            </div>
		            <a href="javascript:void(0)" class="center "></a>
		        </div>
		    </div>
		    <script type="text/javascript">
		    var isMenuIcon=true;
		        if (isMenuIcon) {
		            $('#menuIcon').show(); $('#menuIcon .circle').show();
		            var items = $('#menuIcon .menuItem');
		            for (var i = 0, l = items.length; i < l; i++) {
		                items[i].style.left = (50 - 35 * Math.cos(-0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%";
		                items[i].style.top = (50 + 35 * Math.sin(-0.5 * Math.PI - 2 * (1 / l) * i * Math.PI)).toFixed(4) + "%";
		            }
		            $('#menuIcon').on('click', function (e) { $('#menuIcon').removeClass('masks'); e.preventDefault(); $('#menuIcon .circle').removeClass('open');  });
		            $('#menuIcon .a,#menuIcon div').on('click', function (e) { stopBubble(e); })
		            $('#menuIcon .center').on('click', function (e) {
		                if ($('#menuIcon').hasClass('masks')) { $('#menuIcon').removeClass('masks'); } else { $('#menuIcon').addClass('masks'); }
		                e.preventDefault(); document.querySelector('#menuIcon .circle').classList.toggle('open');
		            })
		        }
		        function stopBubble(e) {
				    // 如果传入了事件对象，那么就是非ie浏览器  
				    if (e && e.stopPropagation) {
				        //因此它支持W3C的stopPropagation()方法  
				        e.stopPropagation();
				    } else {
				        //否则我们使用ie的方法来取消事件冒泡  
				        window.event.cancelBubble = true;
				    }
				}
		    </script>
		</div>
	</div>
</body>
</html>
