		<p class="newsbt">生活时尚《玩转上海》报道：2016.7.17菜碑网全国上线暨签约仪式</p>
		<p class="newsnr"><span class="newsb">2016-07-28</span>生活时尚《玩转上海》7月28日视频报道：7月17日，菜碑网上线新闻发布会暨签约仪式在中国上海喜来登酒店隆重举行。上海崇明生态农业销售有限公司董事总经理沈剑峰、上海崇明农委绿联会秘书长杨锋、上海崇明供销合作总社经理徐龙、支付宝口碑上海区域总经理张锋、菜碑网董事长吴瑞生、菜碑网执行董事吴潮华、菜碑网CEO王友等领导出席了本次会议。</p>
