<header id="J_header" class="mi-header bg-white">
    <div class="fn-clear mi-header-cnt">
        <div class="fn-left">
                <div class="logo-word black-word fn-left">卡券模板</div>
                    </div>
    </div>
</header>
<style type="text/css">
    ul{
        padding: 0;
        margin: 0;
    }
    ol, ul, li {
        list-style: none
    }
    a{
        color: #08c;
        text-decoration: none;
        outline: none;
    }

    a:hover {
        text-decoration: underline;
    }
    .mi-header {
        height: 70px;
        width: 100%;
        background: #294372;
        margin-bottom: 1px;
    }
    .fn-left{
        float: left;
    }
    .fn-right{
        float: right;
    }
    .fn-hide{
        display: none;
    }
    .mi-header-cnt .logo:hover{text-decoration: none;}
    .mi-header-cnt a:hover{text-decoration: none;}

    .mi-header-cnt .logo-word{
        width:120px;
        font-size: 20px;
        color: #fff;
        padding:0 33px 11px 10px;
        margin:5px 0px 0px 5px;
        cursor:default;
        position: relative;
        z-index: 1;

    }
    .platform-select{
        position: absolute;
        left:-1px;
        top:42px;
        background: #fff;
        font-size: 16px;
        border:1px solid #ccc;
        border-top:0;
    }
    .platform-select .deflaut{
        width: 153px;
        line-height: 36px;
        padding-left:10px;
        cursor:default;
    }
    .platform-select .deflaut.select-hover{
        background: #eee;
    }
    .platform-select .deflaut a{
        color: #333!important;
    }
    .mi-header-cnt .item {
    }

    .mi-notice {
        font-size: 14px;
        border: 1px solid #e1e1ca;
        background-color: #fff
    }

    /*登陆信息*/
    .login-info{
        margin-top:10px;
    }
    .login-info .item {
        color: #cfd3db;
        padding: 0 10px;
        border-right: 1px solid #54698e;
    }
    .hovera:hover{
        text-decoration: underline!important;
    }
    .login-info .platform-item{
        font-size: 16px;
        color: #666;
        padding-right: 67px;
    }

    .login-info .last-login-item {
        padding-right: 0;
        border-right: 0;
    }

    .login-info .last-platform-item{
        padding-right: 0;
    }

    .bg-white{
        background: #fff;
    }
    .mi-header-cnt .index-logo{
        width: 90px;
        height:27px;
        margin:7px auto 0 ;
        border-right: 1px solid #54698e;
        /* background: url(https://i.alipayobjects.com/i/ecmng/png/201403/2LNS7Im93N.png) no-repeat 0px -1px; */
    }
    .black-word{
        color: #333!important;
    }
    .mi-header-cnt{
        position: relative;
    }
    .logoText{
        width: 120px;
        font-size: 20px;
        color: #fff;
        padding: 0 33px 11px 10px;
        margin: 5px 0px 0px 5px;
        cursor: default;
        position: relative;
        z-index: 1;
    }
    nav>ul>li{
        float:left;
        padding-top: 14px;
        height: 34px;
    }
    nav>ul>li a{
        color: #666;
        font-size: 16px;
        line-height: 34px;
        display: block;
        padding: 0 20px;    
    }
    nav>ul>li a:hover{
        color: #f60;
    }
    nav>ul>li.current a{
        color: #f60;
        background: #f9f9f9;
        border-radius: 6px;
    }
    .sup-nav{
        position: absolute;
        padding: 6px 0;  
        right: 0;
        top: 0  
    }
    .sup-nav>li{
        float: left;
        padding: 1px 15px;
        line-height: 12px;
        border-left: 1px solid #fefefe;
        border-right: 1px solid #e2e2e2;
    }
    .sup-nav>li:first-child{
        border-left: none;
    }
    .sup-nav>li:last-child{
        padding-right: 20px;
        border-right: none;
    }
    .sup-nav>li a{
        color: #666;
        font-size: 12px;
    }
</style>
