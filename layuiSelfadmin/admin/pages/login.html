<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>易享优车后台管理系统-登录</title>
    <link rel="stylesheet" href="../js/layui/css/layui.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin" id="vueApp">
        <div class="layadmin-user-login layadmin-user-display-show">
            <div class="layadmin-user-login-main">
                <div class="layadmin-user-login-box layadmin-user-login-header">
                    <h2>易享优车</h2>
                    <p>后台管理系统-登录</p>
                </div>
                <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                        <input type="text" name="usnm" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                        <input type="password" name="pswd" id="LAY-user-login-password" lay-verify="required|pass" placeholder="密码" class="layui-input">
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 20px;">
                        <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary"><span>记住密码</span><i class="layui-icon"></i></div>
                        <a class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                    </div>
                    <div class="layui-form-item">
                        <button class="layui-btn layui-btn-fluid" lay-submit="" lay-filter="LAY-user-login-submit" id="login_submit">登 录</button>
                    </div>
                </div>
            </div>
            <div class="layui-trans layadmin-user-login-footer">
                <p>© 2018-2019 <a href="http://yxyc.hzqcjt.com" target="_blank">yxyc.hzqcjt.com</a></p>
            </div>
        </div>
    </div>
    <script src="../js/layui/layui.js"></script>
    <script src="../js/unit/jquery.min.js"></script>
    <script src="../js/unit/jquery.md5.js"></script>
    <script src="../js/self/content.js"></script>
    <script src="../js/login.js"></script>
</body>

</html>
