<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../res/css/font-awesome.min.css" />
    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="../../lib/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" href="../../static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" href="../../static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" href="../../static/h-ui.admin/skin/default/skin.css" />
    <link rel="stylesheet" href="../../static/h-ui.admin/css/style.css" />
    <link rel="stylesheet" href="../../lib/datetimepicker/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="../../lib/filterMore/filterMore.css" />
    <link rel="stylesheet" href="../../lib/bootstrap-table/css/bootstrap-table.min.css" />
    <link rel="stylesheet" href="../../res/css/style.css" />
    <script type="text/javascript" src="../../lib/jquery.min.js" ></script>
    <script type="text/javascript" src="../../static/h-ui/js/H-ui.min.js" ></script>
	<script type="text/javascript" src="../../static/h-ui.admin/js/H-ui.admin.js" ></script>
    <script type="text/javascript" src="../../lib/json2html.js" ></script>
    <script type="text/javascript" src="../../lib/layer/layer.min.js" ></script>
    <script type="text/javascript" src="../../lib/filterMore/filterMore.js" ></script>
    <script type="text/javascript" src="../../lib/datetimepicker/bootstrap-datetimepicker.min.js" ></script>
    <script type="text/javascript" src="../../lib/datetimepicker/bootstrap-datetimepicker.zh-CN.js" ></script>
    <script type="text/javascript" src="../../lib/bootstrap-table/bootstrap-table.min.js" ></script>
    <script type="text/javascript" src="../../lib/bootstrap-table/extensions/export/bootstrap-table-export.min.js" ></script>
    <script type="text/javascript" src="../../lib/bootstrap-table/extensions/export/tableExport.js" ></script>
    <script type="text/javascript" src="../../lib/bootstrap-table/locale/bootstrap-table-zh-CN.js" ></script>
    <script type="text/javascript" src="../../lib/tongjitu.js" ></script>
    <script type="text/javascript" src="../../res/common.js" ></script>
    <script type="text/javascript" src="../../res/js/shebeiyingshou_day.js" ></script>
    <title>设备营收</title>
</head>

<body>
    <div class="content center-block">
			<div class="row center-block">
				<div class="col-sm-12 center-block">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<div id="toolbar">
								<div class="sbys_sxk">
									<input type="text" id="DNumber" name="DNumber" placeholder="设备编号" />
								</div>
								<div class="sbys_sxk">
									<select id="sx_school" name="DSchoolID"><option value="-1">-学校列表-</option></select>
								</div>
								<div class="sbys_sxk selchang_ck">
									<select id="sx_shebeid" name="DLocationID"><option value="-1">-设备点-</option></select>
								</div>
								<div class="sbys_sxk selchang_ck">
									<select id="sx_shebeil" name="DCateID"><option value="-1">-设备类型-</option></select>
								</div>
								<div class="sbys_sxk selchang_ck">
									<select id="DStatus" name="DStatus">
										<option value="-1">-是否启用-</option>
										<option value="0">禁止</option>
										<option value="1">启用</option>
									</select>
								</div>
								<div class="sbys_sxk selchang_ck">
									<select id="SortType" name="SortType">
										<option value="0">按照下单量从大到小</option>
										<option value="1">按照下单量从小到大</option>
										<option value="2">按照金额从大到小</option>
										<option value="3">按照金额从小到大</option>
									</select>
								</div>
								<div class="sbys_sxk" style="width: 180px;">
									<input type="text" id="StartDate" name="StartDate" style="display: none;" />
									<input type="text" id="EndDate" name="EndDate" style="display: none;" />
									<button type="button" id="uptime" class="btn btn-primary btn-xs">上一日</button>
									<button type="button" id="ontime" class="btn btn-primary btn-xs">今日</button>
									<button type="button" id="downtime" class="btn btn-primary btn-xs">下一日</button>
									<button type="button" id="downfile" class="btn btn-primary btn-xs">下载</button>
								</div>
								<div class="clearfix" style="clear: both;"></div>
							</div>
							<div class="table-responsive">
								<table id="table" class="table table-bordered">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
